<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.angularjs.org/1.7.8/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.7.8/angular-route.min.js"></script>
  <title>ISDSP</title>
</head>

<body>
  <div id="content">
    <header ng-controller="headCtrl">
      <div class="option" ng-click="close">&#x2716;</div>
      <div class="option" ng-click="maximize">&#x1f5d6;</div>
      <div class="option" ng-click="minimize">&#x1f5d5;</div>
    </header>
    <div id="mainContent" ng-view></div>
  </div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
